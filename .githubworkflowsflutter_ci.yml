name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Empêche de lancer 10 builds en parallèle sur la même branche/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.x'   # prend la dernière 3.x stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Pub get
        run: flutter pub get

      - name: Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Unit tests (with coverage)
        run: flutter test --coverage

      - name: Build debug APK (sanity)
        run: flutter build apk --debug

      - name: Upload artifacts (APK + coverage)
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            build/app/outputs/**/*.apk
            coverage/lcov.info
